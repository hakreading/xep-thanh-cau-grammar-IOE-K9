            }, [synth]);

            const cancel = useCallback(() => {
                if (synth) {
                    synth.cancel();
                    setIsSpeaking(false);
                }
            }, [synth]);

            useEffect(() => {
                return () => cancel();
            }, [cancel]);

            return { isSpeaking, speak, cancel };
        }

        // --- COMPONENTS ---
        const Fireworks = () => {
            const canvasRef = useRef(null);
            const animationFrameId = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;

                const ctx = canvas.getContext('2d');
                if (!ctx) return;

                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;
                let fireworks = [];
                let particles = [];
                let hue = 120;

                function random(min, max) { return Math.random() * (max - min) + min; }

                class Firework {
                    constructor(sx, sy, tx, ty) {
                        this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
                        this.tx = tx; this.ty = ty;
                        this.distanceToTarget = Math.sqrt(Math.pow(tx - sx, 2) + Math.pow(ty - sy, 2));
                        this.distanceTraveled = 0;
                        this.coordinates = [];
                        this.coordinateCount = 3;
                        while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                        this.angle = Math.atan2(ty - sy, tx - sx);
                        this.speed = 2; this.acceleration = 1.05;
                        this.brightness = random(50, 70);
                        this.targetRadius = 1;
                    }

                    update(index) {
                        this.coordinates.pop();
                        this.coordinates.unshift([this.x, this.y]);
                        this.speed *= this.acceleration;
                        const vx = Math.cos(this.angle) * this.speed;
                        const vy = Math.sin(this.angle) * this.speed;
                        this.distanceTraveled = Math.sqrt(Math.pow(this.x + vx - this.sx, 2) + Math.pow(this.y + vy - this.sy, 2));
                        if (this.distanceTraveled >= this.distanceToTarget) {
                            fireworks.splice(index, 1);
                            for (let i = 0; i < 30; i++) { particles.push(new Particle(this.tx, this.ty)); }
                        } else { this.x += vx; this.y += vy; }
                    }

                    draw() {
                        if(!ctx) return;
                        ctx.beginPath();
                        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                        ctx.lineTo(this.x, this.y);
                        ctx.strokeStyle = `hsl(${hue}, 100%, ${this.brightness}%)`;
                        ctx.stroke();
                    }
                }

                class Particle {
                    constructor(x, y) {
                        this.x = x; this.y = y;
                        this.coordinates = [];
                        this.coordinateCount = 5;
                        while (this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                        this.angle = random(0, Math.PI * 2);
                        this.speed = random(1, 10);
                        this.friction = 0.95; this.gravity = 1;
                        this.hue = random(hue - 20, hue + 20);
                        this.brightness = random(50, 80);
                        this.alpha = 1;
                        this.decay = random(0.015, 0.03);
                    }
                    update(index) {
                        this.coordinates.pop();
                        this.coordinates.unshift([this.x, this.y]);
                        this.speed *= this.friction;
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed + this.gravity;
                        this.alpha -= this.decay;
                        if (this.alpha <= this.decay) { particles.splice(index, 1); }
                    }
                    draw() {
                        if(!ctx) return;
                        ctx.beginPath();
                        ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                        ctx.lineTo(this.x, this.y);
                        ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                        ctx.stroke();
                    }
                }

                function loop() {
                    if (animationFrameId.current) cancelAnimationFrame(animationFrameId.current);
                    animationFrameId.current = requestAnimationFrame(loop);
                    hue += 0.5;
                    ctx.globalCompositeOperation = 'destination-out';
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, width, height);
                    ctx.globalCompositeOperation = 'lighter';
                    if (Math.random() < 0.05) {
                        fireworks.push(new Firework(width / 2, height, random(0, width), random(0, height / 2)));
                    }
                    fireworks.forEach((f, i) => { f.update(i); f.draw(); });
                    particles.forEach((p, i) => { p.update(i); p.draw(); });
                }

                const handleResize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);
                loop();

                return () => {
                    if (animationFrameId.current) cancelAnimationFrame(animationFrameId.current);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);

            return <canvas ref={canvasRef} className="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>;
        };
        
        const StartScreen = ({ onStart }) => {
            const [playerName, setPlayerName] = useState('');
            const [error, setError] = useState('');

            const handleStart = () => {
                if (playerName.trim()) {
                    onStart(playerName.trim());
                } else {
                    setError('Vui lòng nhập tên của bạn!');
                    setTimeout(() => setError(''), 3000);
                }
            };

            return (
                <div className="flex flex-col items-center gap-4 w-full">
                    <input
                        type="text"
                        placeholder="Nhập tên của bạn..."
                        value={playerName}
                        onChange={(e) => setPlayerName(e.target.value)}
                        onKeyDown={(e) => e.key === 'Enter' && handleStart()}
                        className="w-full max-w-sm text-center p-3 text-xl font-sans border-2 border-[#ec407a] rounded-xl focus:outline-none focus:ring-4 focus:ring-pink-200 transition"
                    />
                    <button
                        onClick={handleStart}
                        className="w-full max-w-sm p-4 text-xl text-white font-bold bg-[#4caf50] rounded-2xl shadow-lg hover:bg-[#388e3c] transform hover:-translate-y-0.5 transition"
                    >
                        Bắt đầu
                    </button>
                    {error && <div className="text-[#f44336] font-semibold mt-2">{error}</div>}
                </div>
            );
        };

        const TopicSelectionScreen = ({ onSelectTopic }) => {
            const TOPIC_COLORS = [
                'bg-red-500 hover:bg-red-600', 'bg-pink-500 hover:bg-pink-600', 'bg-purple-500 hover:bg-purple-600',
                'bg-indigo-500 hover:bg-indigo-600', 'bg-blue-500 hover:bg-blue-600', 'bg-sky-500 hover:bg-sky-600',
                'bg-cyan-500 hover:bg-cyan-600', 'bg-teal-500 hover:bg-teal-600', 'bg-emerald-500 hover:bg-emerald-600',
                'bg-green-500 hover:bg-green-600', 'bg-lime-500 hover:bg-lime-600', 'bg-yellow-500 hover:bg-yellow-600',
                'bg-amber-500 hover:bg-amber-600', 'bg-orange-500 hover:bg-orange-600', 'bg-rose-500 hover:bg-rose-600',
                'bg-fuchsia-500 hover:bg-fuchsia-600', 'bg-violet-500 hover:bg-violet-600', 'bg-gray-500 hover:bg-gray-600',
                'bg-slate-500 hover:bg-slate-600', 'bg-red-400 hover:bg-red-500', 'bg-pink-400 hover:bg-pink-500', 
                'bg-purple-400 hover:bg-purple-500', 'bg-indigo-400 hover:bg-indigo-500', 'bg-blue-400 hover:bg-blue-500',
                'bg-sky-400 hover:bg-sky-500', 'bg-cyan-400 hover:bg-cyan-500', 'bg-teal-400 hover:bg-teal-500',
                'bg-emerald-400 hover:bg-emerald-500', 'bg-green-400 hover:bg-green-500', 'bg-lime-400 hover:bg-lime-500',
                'bg-yellow-400 hover:bg-yellow-500', 'bg-amber-400 hover:bg-amber-500', 'bg-orange-400 hover:bg-orange-500',
                'bg-rose-400 hover:bg-rose-500'
            ];

            return (
                <div className="flex flex-col items-center gap-5 w-full">
                    <h2 className="text-xl md:text-2xl font-semibold text-gray-700">Chọn một chủ đề để bắt đầu</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-full max-h-[60vh] overflow-y-auto p-2">
                        {Object.keys(TOPICS).map((topic, index) => (
                            <button
                                key={topic}
                                className={`p-4 text-white font-bold rounded-2xl shadow-lg transform hover:-translate-y-0.5 transition-transform text-base ${TOPIC_COLORS[index % TOPIC_COLORS.length]}`}
                                onClick={() => onSelectTopic(topic)}
                            >
                                {`${topic} (${TOPICS[topic].length} câu)`}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const ReviewErrorsScreen = ({ errors, onSelectTopic }) => {
            return (
                <div className="flex flex-col items-center gap-4 w-full">
                    <h2 className="text-xl md:text-2xl font-semibold text-gray-700">Xem lại các câu trả lời sai</h2>
                    <ul className="list-none p-0 w-full max-h-[50vh] overflow-y-auto border border-gray-300 rounded-lg bg-white">
                        {errors.map((error, index) => (
                            <li key={index} className="p-4 border-b border-gray-200 text-left last:border-b-0">
                                <div className="font-bold text-sm text-gray-600">Đáp án đúng:</div>
                                <p className="text-[#4caf50] break-words text-lg">{error.correctAnswer}</p>
                                <div className="font-bold text-sm text-gray-600 mt-2">Câu trả lời của bạn:</div>
                                <p className="text-[#f44336] break-words text-lg">
                                    {error.userAnswer || <span className="italic text-gray-500">Bạn không trả lời</span>}
                                </p>
                            </li>
                        ))}
                    </ul>
                    <button
                        className="w-full max-w-md p-4 mt-2 text-lg text-white font-bold bg-[#ec407a] rounded-2xl shadow-lg hover:bg-[#c2185b] transform hover:-translate-y-0.5 transition"
                        onClick={onSelectTopic}
                    >
                        Chọn chủ đề khác
                    </button>
                </div>
            );
        };

        const CongratsScreen = ({ score, total, correctCount, playerName, topic, errors, onPlayAgain, onSelectTopic, onReviewErrors }) => {
            return (
                <div className="flex flex-col items-center gap-4 w-full">
                    <div className="text-2xl text-[#4caf50] font-bold leading-tight">
                        Chúc mừng <strong className="text-pink-500">{playerName}</strong>!<br />
                        Bạn đã đạt {score} điểm, hoàn thành đúng {correctCount}/{total} câu trong "{topic}".
                    </div>
                    {errors.length > 0 && (
                        <button
                            className="w-full max-w-md p-4 text-lg text-gray-800 font-bold bg-[#ffc107] rounded-2xl shadow-lg hover:bg-amber-400 transform hover:-translate-y-0.5 transition"
                            onClick={onReviewErrors}
                        >
                            Xem lại lỗi sai ({errors.length})
                        </button>
                    )}
                    <button
                        className="w-full max-w-md p-4 text-lg text-white font-bold bg-[#4caf50] rounded-2xl shadow-lg hover:bg-[#388e3c] transform hover:-translate-y-0.5 transition"
                        onClick={onPlayAgain}
                    >
                        Chơi lại chủ đề này
                    </button>
                    <button
                        className="w-full max-w-md p-4 text-lg text-white font-bold bg-[#c2185b] rounded-2xl shadow-lg hover:bg-pink-800 transform hover:-translate-y-0.5 transition"
                        onClick={onSelectTopic}
                    >
                        Chọn chủ đề khác
                    </button>
                    <Fireworks />
                </div>
            );
        };

        const GameScreen = ({ sentences, topicName, onGameEnd, onBackToTopics }) => {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [completed, setCompleted] = useState(0);
            const [correctCount, setCorrectCount] = useState(0);
            const [mistakeCount, setMistakeCount] = useState(0);
            const [userAnswer, setUserAnswer] = useState([]);
            const [wordBank, setWordBank] = useState([]);
            const [message, setMessage] = useState('');
            const [isCorrect, setIsCorrect] = useState(null);
            const [isLocked, setIsLocked] = useState(false);
            const [errors, setErrors] = useState([]);
            const [isHintVisible, setIsHintVisible] = useState(false);

            const { isSpeaking, speak, cancel } = useSpeechSynthesis();
            const nextSentenceTimeoutRef = useRef(null);

            const currentSentence = sentences[currentIndex];

            const startNewSentence = useCallback((index) => {
                cancel();
                if (nextSentenceTimeoutRef.current) clearTimeout(nextSentenceTimeoutRef.current);

                if (index >= sentences.length) return;

                setCurrentIndex(index);
                setUserAnswer([]);
                const words = sentences[index].en.split(' ');
                setWordBank(shuffleArray(words));
                setMistakeCount(0);
                setMessage('');
                setIsCorrect(null);
                setIsLocked(false);

                const sentenceToSpeak = sentences[index].en;
                speak(sentenceToSpeak, { onEnd: () => speak(sentenceToSpeak) });
            }, [sentences, cancel, speak]);

            useEffect(() => {
                startNewSentence(0);
                return () => {
                    cancel();
                    if (nextSentenceTimeoutRef.current) clearTimeout(nextSentenceTimeoutRef.current);
                };
            }, [sentences, startNewSentence]);

            const handleCheckAnswer = () => {
                if (isLocked || userAnswer.length === 0) return;

                const userAnswerString = userAnswer.join(' ');
                const correctAnswer = currentSentence.en;
                const isLastSentence = currentIndex === sentences.length - 1;

                if (userAnswerString === correctAnswer) {
                    setIsCorrect(true);
                    setIsLocked(true);
                    setMessage('Chính xác! +10 điểm.');
                    
                    const newScore = score + 10;
                    const newCorrectCount = correctCount + 1;
                    const newCompleted = completed + 1;

                    setScore(newScore);
                    setCorrectCount(newCorrectCount);
                    setCompleted(newCompleted);
                    cancel();

                    speak(correctAnswer, {
                        onEnd: () => {
                            if (isLastSentence) {
                                onGameEnd({ score: newScore, correctCount: newCorrectCount, errors });
                            } else {
                                nextSentenceTimeoutRef.current = window.setTimeout(() => startNewSentence(currentIndex + 1), 2000);
                            }
                        }
                    });
                } else {
                    const newMistakeCount = mistakeCount + 1;
                    setMistakeCount(newMistakeCount);
                    setIsCorrect(false);

                    if (newMistakeCount >= 3) {
                        setIsLocked(true);
                        setMessage(`Bạn đã sai 3 lần. Đáp án: "${correctAnswer}"`);
                        
                        const newErrors = [...errors, { correctAnswer, userAnswer: userAnswerString }];
                        const newCompleted = completed + 1;

                        setErrors(newErrors);
                        setCompleted(newCompleted);
                        cancel();

                        if (isLastSentence) {
                            onGameEnd({ score, correctCount, errors: newErrors });
                        } else {
                            nextSentenceTimeoutRef.current = window.setTimeout(() => startNewSentence(currentIndex + 1), 3500);
                        }
                    } else {
                        setMessage(`Sai rồi! (Số lần sai: ${newMistakeCount}/3)`);
                        setTimeout(() => setIsCorrect(null), 500);
                    }
                }
            };
            
            const handleWordBankClick = (word, index) => {
                if (isLocked) return;
                const newWordBank = [...wordBank];
                newWordBank.splice(index, 1);
                setWordBank(newWordBank);
                setUserAnswer([...userAnswer, word]);
            };

            const handleAnswerWordClick = (word, index) => {
                if (isLocked) return;
                const newAnswer = [...userAnswer];
                newAnswer.splice(index, 1);
                setUserAnswer(newAnswer);
                setWordBank([...wordBank, word]);
            };

            const handleListenAgain = () => {
                if (!isSpeaking) {
                    speak(currentSentence.en);
                }
            };

            if (!currentSentence) return <div className="text-center text-lg">Đang tải...</div>;

            const answerAreaClasses = `w-full min-h-[80px] text-center p-3 text-xl md:text-2xl font-sans border-4 rounded-xl focus:outline-none transition duration-300 flex flex-wrap items-center justify-center gap-3 bg-white
            ${isCorrect === true ? 'border-green-500 bg-green-50' : ''}
            ${isCorrect === false ? 'border-red-500 bg-red-50 animate-shake' : 'border-pink-500'}`;

            return (
                <div className="flex flex-col items-center gap-4 w-full">
                    <h2 className="text-xl md:text-2xl font-semibold text-gray-700">Chủ đề: {topicName}</h2>
                    <div className="text-lg md:text-2xl text-pink-800 font-semibold italic flex items-center justify-center gap-3 flex-wrap">
                        <span>&ldquo;{currentSentence.vi}&rdquo;</span>
                        <span className="text-2xl">{currentSentence.emoji}</span>
                    </div>
                    
                    <div className="relative w-full my-2">
                        <div className={answerAreaClasses}>
                            {userAnswer.length === 0 && <span className="text-gray-400 font-normal">Sắp xếp các từ vào đây...</span>}
                            {userAnswer.map((word, index) => (
                                <button 
                                    key={`${word}-${index}`} 
                                    onClick={() => handleAnswerWordClick(word, index)}
                                    className="px-4 py-2 text-xl bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition-all transform hover:scale-105"
                                    disabled={isLocked}
                                >
                                {word}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="w-full min-h-[80px] text-center p-3 rounded-xl flex flex-wrap items-center justify-center gap-3 bg-gray-100 border-2 border-gray-300">
                        {wordBank.map((word, index) => (
                            <button 
                                key={`${word}-${index}`} 
                                onClick={() => handleWordBankClick(word, index)}
                                className="px-4 py-2 text-xl bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition-all transform hover:scale-105 disabled:bg-gray-300 disabled:text-gray-500 disabled:transform-none"
                                disabled={isLocked}
                            >
                                {word}
                            </button>
                        ))}
                    </div>

                    <div className={`text-lg font-bold min-h-[28px] ${isCorrect ? 'text-green-600' : 'text-red-600'}`}>{message}</div>
                    <div className="flex flex-wrap justify-center gap-3">
                        <button onClick={handleListenAgain} disabled={isSpeaking || isLocked} className="px-7 py-3 text-lg font-bold text-white bg-blue-500 rounded-xl shadow-md hover:bg-blue-600 disabled:bg-gray-400 transform hover:-translate-y-0.5 transition">Nghe lại</button>
                        <button onClick={handleCheckAnswer} disabled={isLocked || userAnswer.length === 0} className="px-7 py-3 text-lg font-bold text-white bg-green-500 rounded-xl shadow-md hover:bg-green-600 disabled:bg-gray-400 transform hover:-translate-y-0.5 transition">Kiểm tra</button>
                        <button
                            disabled={isLocked}
                            onMouseDown={() => setIsHintVisible(true)}
                            onMouseUp={() => setIsHintVisible(false)}
                            onMouseLeave={() => setIsHintVisible(false)}
                            onTouchStart={(e) => { e.preventDefault(); setIsHintVisible(true); }}
                            onTouchEnd={() => setIsHintVisible(false)}
                            className="relative px-7 py-3 text-lg font-bold text-gray-800 bg-amber-400 rounded-xl shadow-md hover:bg-amber-500 disabled:bg-gray-400 disabled:cursor-not-allowed transform hover:-translate-y-0.5 transition"
                        >
                            Gợi ý
                            {isHintVisible && (
                                <div className="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 bg-gray-800 text-white text-base font-semibold px-4 py-2 rounded-xl pointer-events-none w-max max-w-xs z-10">
                                    {currentSentence.en}
                                </div>
                            )}
                        </button>
                        <button onClick={onBackToTopics} className="px-7 py-3 text-lg font-bold text-white bg-sky-500 rounded-xl shadow-md hover:bg-sky-600 disabled:bg-gray-400 transform hover:-translate-y-0.5 transition">Chủ đề khác</button>
                    </div>
                    <div className="text-xl font-semibold text-pink-800 mt-4">Điểm: {score} | Hoàn thành: {completed}/{sentences.length}</div>
                </div>
            );
        };

        const App = () => {
            const [gameState, setGameState] = useState(GameState.START);
            const [playerName, setPlayerName] = useState('');
            const [currentTopic, setCurrentTopic] = useState(null);
            const [gameResult, setGameResult] = useState({ score: 0, total: 0, correctCount: 0, errors: [] });

            const { cancel: cancelSpeech } = useSpeechSynthesis();

            const handleStart = (name) => {
                setPlayerName(name);
                setGameState(GameState.TOPIC_SELECTION);
            };

            const handleSelectTopic = (topic) => {
                setCurrentTopic(topic);
                setGameState(GameState.GAME);
            };

            const handleBackToTopics = () => {
                cancelSpeech();
                setGameState(GameState.TOPIC_SELECTION);
            };

            const handleGameEnd = (result) => {
                if (currentTopic) {
                    setGameResult({
                        ...result,
                        total: TOPICS[currentTopic].length,
                    });
                    setGameState(GameState.CONGRATS);
                }
            };

            const handlePlayAgain = () => {
                setGameState(GameState.GAME);
            };
            
            const handleReviewErrors = () => {
                setGameState(GameState.REVIEW_ERRORS);
            };

            const renderScreen = () => {
                switch (gameState) {
                    case GameState.START:
                        return <StartScreen onStart={handleStart} />;
                    case GameState.TOPIC_SELECTION:
                        return <TopicSelectionScreen onSelectTopic={handleSelectTopic} />;
                    case GameState.GAME:
                        if (currentTopic && TOPICS[currentTopic]) {
                            return <GameScreen
                                sentences={TOPICS[currentTopic]}
                                topicName={currentTopic}
                                onGameEnd={handleGameEnd}
                                onBackToTopics={handleBackToTopics}
                            />;
                        }
                        return null;
                    case GameState.CONGRATS:
                        if (currentTopic) {
                            return <CongratsScreen
                                {...gameResult}
                                playerName={playerName}
                                topic={currentTopic}
                                onPlayAgain={handlePlayAgain}
                                onSelectTopic={handleBackToTopics}
                                onReviewErrors={handleReviewErrors}
                            />;
                        }
                        return null;
                    case GameState.REVIEW_ERRORS:
                        return <ReviewErrorsScreen 
                                    errors={gameResult.errors} 
                                    onSelectTopic={handleBackToTopics}
                            />
                    default:
                        return <StartScreen onStart={handleStart} />;
                }
            };
            
            return (
                <div className="bg-gradient-to-br from-pink-100 to-purple-200 min-h-screen w-full flex justify-center items-center p-4">
                    <main className="text-center p-6 md:p-8 max-w-4xl w-full bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl">
                        <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold text-[#ec407a] mb-1">
                            Xếp từ thành câu Grammar IOE K9
                        </h1>
                        {renderScreen()}
                    </main>
                </div>
            );
        };

        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(
            <React.StrictMode>
                <App />
            </React.StrictMode>
        );

    </script>
</body>
